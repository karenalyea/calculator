<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>Cool Calculator</title>
</head>
<h1>
	<img src="{{arbitraryImage }}">Cool Calculator
</h1>

<body>

	<form action="/total" method="post">
		<input type="number" step="0.0001" name="firstNumber" required> <select
			name="operator">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>^</option>
		</select> <input type="number" step="0.0001" name="secondNumber" required>
		<button>Add it up</button>
	</form>

	{{#answer}}
	<h3>Answer {{ answer }}</h3>
	{{/answer}}
	<br>


	<table>
		<thead>
			<tr>
				<th>Number</th>
				<th>Operator</th>
				<th>Number</th>
				<th>Answer</th>
			</tr>
		</thead>
		<tbody>
			{{#inputList}}
			<tr>
				<td>{{ firstNumber }}</td>
				<td>{{ operator }}</td>
				<td>{{ secondNumber }}</td>
				<td>{{ answer }}</td>

			</tr>
			{{/inputList}}
		</tbody>
	</table>

</body>
</html>
